<ion-header [translucent]="true">

  <ion-buttons slot="start" >

    <ion-back-button defaultHref="/listar"

     text="back"

     color="success" 

     name="arrow-undo-outline"></ion-back-button>

   </ion-buttons>


  <ion-toolbar>
    <ion-title>Agregar</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/listar']">
        Listar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingresar usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item>
      <ion-label position="floating">Nombre: </ion-label>
      <ion-input type="text" name="txtNombre" placeholder="Aaron" 
            [(ngModel)]="newasistencia.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido: </ion-label>
      <ion-input type="text" name="txtTipo" placeholder="Rodriguez" 
            [(ngModel)]="newasistencia.apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rut: </ion-label>
      <ion-input type="number" name="txtTipo" placeholder="00.000.000-k" 
            [(ngModel)]="newasistencia.rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Seccion: </ion-label>
      <ion-input type="text" name="txtTipo" placeholder="023D" 
            [(ngModel)]="newasistencia.seccion"></ion-input>
    </ion-item>

    <ion-button (click)="crearAsistencia()" expand="block" color="success" shape="round">
      Crear asistencia
    </ion-button>


  </form>
</ion-content>
